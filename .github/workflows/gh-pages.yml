name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DIST_DIR: dist/donde-estaciono/browser
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      # IMPORTANTE para GitHub Pages: base href con /donde-estaciono/
      # y como tenés SSR, prerenderizamos rutas para que sean estáticas
      - name: Build + Prerender
        run: |
          npx ng build --configuration production --base-href=/donde-estaciono/ --prerender
          # Fallback SPA: 404.html = index.html
          cp "$DIST_DIR/index.html" "$DIST_DIR/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DIST_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
