<div class="auth-bg">
  <div class="auth-card">
    <div class="avatar" aria-hidden="true">
      <svg width="34" height="34" viewBox="0 0 24 24">
        <path fill="currentColor"
          d="M12 12a5 5 0 1 0-5-5a5 5 0 0 0 5 5m0 2c-4.42 0-8 2.24-8 5v1h16v-1c0-2.76-3.58-5-8-5"/>
      </svg>
    </div>

    <h2 class="title">Ingresar</h2>

    <button type="button" class="btn google" (click)="google()">
      <svg width="18" height="18" viewBox="0 0 48 48" aria-hidden="true">
        <path fill="#FFC107"
          d="M43.6 20.5H42V20H24v8h11.3A12.9 12.9 0 0 1 24 36.5A12.5 12.5 0 1 1 24 11a12 12 0 0 1 8.5 3.5l5.7-5.7A20.9 20.9 0 0 0 24 4A20 20 0 1 0 44 24c0-1.2-.1-2.3-.4-3.5"/>
        <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8A12.5 12.5 0 0 1 24 11V4A20 20 0 0 0 6.3 14.7"/>
        <path fill="#4CAF50"
          d="M24 44a20 20 0 0 0 14-5.4l-6.5-5a12.5 12.5 0 0 1-18.6-4.8l-6.6 5A20 20 0 0 0 24 44"/>
        <path fill="#1976D2"
          d="M43.6 20.5H42V20H24v8h11.3a12.8 12.8 0 0 1-4.4 6.1l6.5 5C40.2 36.3 44 30.9 44 24c0-1.2-.1-2.3-.4-3.5"/>
      </svg>
      Entrar con Google
    </button>

    <div class="or"><span>o</span></div>

    <form (ngSubmit)="emailLogin()" #f="ngForm" novalidate>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="Email" />
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="Password" />

      <div class="row small">
        <label class="remember">
          <input type="checkbox" [(ngModel)]="remember" name="remember" />
          Recordarme
        </label>
        <a class="link" href="" (click)="forgotPassword($event)">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn primary">Sign In</button>
    </form>

    <div class="footer">
      <span>¿No tenés cuenta?</span>
      <a class="link" href="" (click)="$event.preventDefault(); emailSignup()">Crear cuenta</a>
    </div>
  </div>
</div>
